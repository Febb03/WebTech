<html>
<head>
  <title>Order - Foodable</title>
  <style>
    body{
        background-color: powderblue;
    }
    h1 {
      text-align: center;
      color: green;
    }

    p {
      font-size: 18px;
    }

    form {
      width: 600px;
      margin: 20px auto;
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px 10px grey;
      padding: 10px;
    }

    label {
      display: block;
      margin: 10px;
    }

    input, select {
      width: 80%;
      height: 30px;
      font-size: 16px;
    }

    button {
      width: 100px;
      height: 40px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    button:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Order - Foodable</h1>
  <p>Fill in the form below to place your order online.</p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="chinese">Chinese</option>
      <option value="indian">Indian</option>
      <option value="mexican">Mexican</option>
      <option value="italian">Italian</option>
    </select>
    <label for="dish">Dish:</label>
    <input type="text" id="dish" name="dish" placeholder="Enter the name of the dish" required>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter the number of servings" required>
    <button type="submit">Order Now</button>
  </form>
</body>
</html>
