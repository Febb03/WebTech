<html>
<head>
  <title>Contact - Foodable</title>
  <style>
    body{
        background-color: powderblue;
    }
    h1 {
      text-align: center;
      color: green;
    }

    p {
      font-size: 18px;
    }

    form {
      width: 600px;
      margin: 20px auto;
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px 10px grey;
      padding: 10px;
    }

    label {
      display: block;
      margin: 10px;
    }

    input, textarea {
      width: 80%;
      height: 30px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
    }

    button {
      width: 100px;
      height: 40px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    button:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Contact - Foodable</h1>
  <p>We would love to hear from you. Fill in the form below to send us your queries or feedback.</p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
